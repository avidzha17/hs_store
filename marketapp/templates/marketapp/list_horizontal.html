<div class="col-12 col-md-10 mb-3 mx-auto">
<div class="card" style="display:inline-block;">
    {% load static %}
  <img src="{{ card.image.url }}" class="card-img-top" alt="" style="width:260px;height:400px;">
  <div class="card-body">
      {% if card.in_stock == 0 %}
          <h6>Нет в наличии</h6>
          <a href="{{ card.get_absolute_url }}" class="btn btn-danger">Открыть</a>
      {% else %}
          <a href="{{ card.get_absolute_url }}" class="btn btn-primary">Открыть</a>
      {% endif %}
  </div>
</div>
</div>
