{% extends 'base.html' %}
{% block content %}
{% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/checkout_form.css' %}">

  <div class="container">
    <form method='POST' action='.' enctype="multipart/form-data"> {% csrf_token %}
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" name="email" id="staticEmail">
        </div>
      </div>
    <div class="form-group row">
      <label for="inputBattletag" class="col-sm-2 col-form-label">Battletag</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputBattletag" name="battletag">
      </div>
    </div>
      <input type="hidden" name="cart_items" value="{{ cart_items }}">
    <button type='submit' class="btn btn-light">Confirm</button>
    </form>
  </div>

{% endblock %}
